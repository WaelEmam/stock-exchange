{% import random%}
<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Couchbase | Stock Exchange</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="/external/bootstrap/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/external/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="/external/Ionicons/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/external/AdminLTE/css/AdminLTE.min.css">
  <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
        page. However, you can choose any other skin. Make sure you
        apply the skin class to the body tag so the changes take effect. -->
  <link rel="stylesheet" href="/external/AdminLTE/css/skins/skin-purple.min.css">
  <link rel="stylesheet" href="/css/leaderboard.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>

<body class="hold-transition skin-purple sidebar-mini">
<div class="wrapper">

{% include 'header.html' %}
{% include 'sidebar.html' %}

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
       <h2><i class="fa fa-users"></i> Investor Performance</h2>
    </section>

     <section class="content">
     <div class="row">
        <div class="col-md-6 ">
<div class="box box-solid box-success">
  <div class="box-header with-border">
<h3><b>Best</b></h3></div>
<div class=box-body>
            <table class="table table-striped">
               <thead>
                <tr>
                  <th scope="col">Investor</th>
                  <th scope="col" class="text-left">Value</th>
                </tr>
              </thead>
            {% for i in range(5) %}
            <tr id=top-row-{{i}} class="top_performers">
               <td class="text-left investor" scope="row">-</td>
               <td class="text-left portfolio_value" scope="row">-</td>
            </tr>
            {% end %}
            </table>
        </div>
     </div>
</div>
               <div class="col-md-6">
<div class="box box-solid box-danger">
  <div class="box-header with-border">
<h3><b>Worst</b></h3></div>
<div class=box-body>
            <table class="table table-hover">
               <thead>
                <tr>
                  <th scope="col">Investor</th>
                  <th scope="col" class="text-left">Value</th>
                </tr>
              </thead>
            {% for i in range(5) %}
            <tr id=worst-row-{{i}} class="worst_performers">
               <td class="text-left investor" scope="row">-</td>
               <td class="text-left portfolio_value" scope="row">-</td>
            </tr>
            {% end %}
            </table>
          </div>
</div>
      </div>
    </section>  <!-- /.content -->
  </div>  <!-- /.content-wrapper -->

{% include 'footer.html' %}


<!-- ./wrapper -->

<!-- REQUIRED JS SCRIPTS -->

<!-- jQuery 3 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"> </script>
<script src="/external/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="/external/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script src="/external/AdminLTE/js/adminlte.min.js"></script>
<script src="/js/investors.js"></script>
<!-- Optionally, you can add Slimscroll and FastClick plugins.
     Both of these plugins are recommended to enhance the
     user experience. -->
</body>
</html>
