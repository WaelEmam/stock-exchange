<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
  
    <!-- Custom styles for this template -->
    <link href="visualiser.css" rel="stylesheet">
</head>


<body>
  <div class="container">
    <h2>Investor Performance</h2>
     <div class="row">
        <div class="col-md-4 col-sm-6 col-8 title-hover">
            <table class="table table-hover table-dark">
               <thead>
                <tr>
                  <th scope="col">Investor</th>
                  <th scope="col" class="text-left">Value</th>
                </tr>
              </thead>
            {% for i in range(5) %}
            <tr id=top-row-{{i}} class="top_performers clickable-row">
               <td class="text-left investor" scope="row">-</td>
               <td class="text-left portfolio_value" scope="row">-</td>
            </tr>
            {% end %}
            </table>
        </div>
               <div class="col-md-4 col-sm-6 col-8 title-hover">
            <table class="table table-hover table-dark">
               <thead>
                <tr> 
                  <th scope="col">Investor</th>
                  <th scope="col" class="text-left">Value</th>
                </tr>
              </thead>
            {% for i in range(5) %}
            <tr id=worst-row-{{i}} class="worst_performers clickable-row">
               <td class="text-left investor" scope="row">-</td>
               <td class="text-left portfolio_value" scope="row">-</td>
            </tr>
            {% end %}
            </table>
          </div>
      </div>

  </div> <!-- /container -->




<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script type="text/javascript" src="/slick/slick.min.js"></script>
<script src="/js/investors.js"></script>


</body>
</html>
