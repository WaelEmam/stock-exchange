{% import random%}
<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Couchbase | Stock Exchange</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="/external/bootstrap/dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/external/font-awesome/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="/external/Ionicons/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/external/AdminLTE/css/AdminLTE.min.css">
  <!-- AdminLTE Skins. We have chosen the skin-blue for this starter
        page. However, you can choose any other skin. Make sure you
        apply the skin class to the body tag so the changes take effect. -->
  <link rel="stylesheet" href="/external/AdminLTE/css/skins/skin-purple.min.css">

    <link rel="stylesheet" type="text/css" href="/external/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="/external/slick/slick-theme.css"/>
  
    <!-- Custom styles for this template -->
    <link href="/css/visualiser.css" rel="stylesheet">
  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>

<body class="hold-transition skin-purple sidebar-mini">
<div class="wrapper">

{% include 'header.html' %}
{% include 'sidebar.html' %}

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h2>Latest Investments<h2>
    </section>


    <!-- Main content -->
        <!-- Main content -->
    <section class="content container-fluid">

      <div class="slider multiple-items">
        <div class="box box-solid box-primary"  id="master-slide" style="padding: 5px;">
          <div class="box-header with-border">
          <h3 id="slide-1" class="text-center">Ready For Investors!</h3>
          </div>
          <div class="box-body">
            <table class="table table-hover table-dark">
               <thead>
                <tr>
                  <th scope="col">Stock</th>
                  <th scope="col" class="text-left">Buy</th>
                  <th scope="col" class="text-right">Current</th>
                </tr>
              </thead>
            {% for i in range(5) %}
            <tr id=stock-{{i}} class="order-table">
               <td class="text-left symbol" scope="row">-</td>
               <td class="text-left purchase" scope="row">-</td>
               <td class="text-right price" scope="row">-</td>
            </tr>
            {% end %}
            </table>
          </div>
        </div>
      </div>

    </section>  <!-- /.content -->
  </div>  <!-- /.content-wrapper -->

{% include 'footer.html' %}


<!-- ./wrapper -->

<!-- REQUIRED JS SCRIPTS -->

<!-- jQuery 3 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"> </script>
<script src="/external/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="/external/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- AdminLTE App -->
<script src="/external/AdminLTE/js/adminlte.min.js"></script>
<script type="text/javascript" src="/external/slick/slick.min.js"></script>
<script src="/js/orders.js"></script>
<script src="/js/live_prices.js"></script>
<!-- Optionally, you can add Slimscroll and FastClick plugins.
     Both of these plugins are recommended to enhance the
     user experience. -->
</body>
</html>
